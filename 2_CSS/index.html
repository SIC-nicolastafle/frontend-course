<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-class</title>
    <!-- Inside Style -->
    <style>
        p{
            color:blue;
        ]
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lists.css">
</head>
<body>
    <!-- Inline Style -->
    <h1 style="color: red;">Red title with inline style</h1>

    <!-- Multiple Inside styles -->
    <h2 style="color: green; border-bottom: 2px solid red; text-align: center">Title with multiple inside styles</h2>

    <!-- Inside Style -->
    <p>Paragraph with style Inside head</p>

    <!-- External Style -->
    <h3>Title with style External</h3>

    <!-- List with External Style -->
    <ul>
        <li>Python</li>
        <li>JasaScript</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>XML</li>
    </ul>
</body>
</html>
